<body class="bg-dark text-light" style="min-width: 550px;">
    <h1 class="text-center text-danger">DonegalDeal</h1>
    <h2 class="text-center">Chris Curran - S00210475</h2>
    <form class="m-5 container mx-auto d-block text-center">
    <div class="row justify-content-center">
    <div class="col-4">
        <label class="form-label">Make</label>
        <input class="form-control" type="text" name="make" placeholder="Enter Make.." required #make>
    </div>
    <div class="col-4">
        <label class="form-label">Model</label>
        <input class="form-control" type="text" name="model" placeholder="Enter Model.." required #model>
    </div>
    <div class="col-4">
        <label class="form-label">Year</label>
        <input class="form-control" type="text" name="year" placeholder="Enter Year.." required #year>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
        <label class="form-label">Image Link</label>
        <input class="form-control" type="text" name="imageURL" placeholder="Enter Link to Image.." #imageURL>
        </div>
        <div class="col-5">
            <label class="form-label">Registration Number</label>
            <input class="form-control" type="string" name="carReg" placeholder="Enter Car Reg Plate.." #carReg>
        </div>
    </div>
        <div class="col">
        <button class="btn btn-primary mt-4 w-25" type="submit" (click)="addTheCar(
            make.value, model.value,year.value,imageURL.value, carReg.value)"
        >Add the Car</button>
    </div>
    </div>
    </form>
    <div class="input-group d-flex justify-content-center m-2">
        <div class="form-outline text-center">
          <input id="search-input"type="search" id="form1" class="form-control" placeholder="Search"/>
        </div>
        <button id="search-button" type="button" class="btn btn-primary">
          <i class="bi bi-search"></i>
        </button>
      </div>
<!--</div>-->
<div class="container">
    <div class="row border">
        <div class="col-3">
          <h5>Make & Model</h5>
        </div>
        <div class="col-3">
         <h5>Car Registration</h5>
       </div>
       <div class="col-2">
         <h5>Year</h5>
       </div>
       <div class="col-4">
         <h5>Car Image</h5>
       </div>
       </div>
    <app-car *ngFor="let carData of carsData" [carData]="carData"></app-car>
</div>
</body>
